<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Register</h1>
                </div>
                <hr />

                <form method="post">

                    <div class="form-group row">
                        <label class="col-form-label" for="email">Email</label>
                        <input required name="Email" type="email" class="form-control" id="email" placeholder="exampleName@example.bg" />
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label" for="password">Password</label>
                        <input required name="Password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="password" class="form-control" placeholder="Password" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="confirm-password">Confirm Password</label>
                        <input required name="ConfirmPassword" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="confirm-passworn" class="form-control" placeholder="Confirm Password" />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="fullName">Full Name</label>
                        <input required name="FullName" type="text" class="form-control" id="email" placeholder="Example Ivanov" />
                    </div>

                    <div class="item">                      
                        <input required name="ConfirmTerms" type="checkbox"  id="confirmTerms" class="checkbox-inline" />
                        <label class="checkbox-inline"  for="confirmTerms"><strong>I agree with the official Terms and Conditions</strong></label>
                    </div>

                    <input type="submit" class="btn col btn-outline-dark" value="Register" />
                </form>
                <br />
            </div>
        </div>
    </div>
</main>
