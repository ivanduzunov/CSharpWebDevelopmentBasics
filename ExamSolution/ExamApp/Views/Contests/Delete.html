<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-md-6">
                <div class="text-center">
                    <h1 class="display-3">Delete Contest</h1>
                </div>
                <hr />

                <form method="post">
                    <div class="form-group row">
                        <label class="col-form-label" for="email"><strong>Contest Name</strong></label>
                        <input name="Name" type="text" class="form-control" value="{{{contestName}}}" id="contestName" readonly />
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label" for="email"><strong>Contest Name</strong></label>
                        <input name="Id" type="hidden" class="form-control" value="{{{contestId}}}" id="contestId" />

                    <input type="submit" class="btn col btn-outline-danger" value="Delete" />
                    <a class="btn col btn-outline-dark" href="/contests/index" value="Back">Back</a>

                <br />
            </div>
        </div>
    </div>
